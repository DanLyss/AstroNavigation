name: Notify Telegram on Commit or PR

on:
  push:
    branches:
      - main
      - workspace
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_EVENT: ${{ github.event_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GITHUB_PR_TITLE: ${{ github.event.pull_request.title }}
          GITHUB_PR_URL: ${{ github.event.pull_request.html_url }}

        run: |
          escape_markdown() {
            echo "$1" | sed -E 's/([_*\[\]()~`>#+=\-|{}.!])/\\\1/g'
          }

          MESSAGE="üöÄ *GitHub Update:*%0A"
          MESSAGE+="*Repository:* $(escape_markdown "${GITHUB_REPO}")%0A"
          MESSAGE+="üë§ *Author:* $(escape_markdown "${GITHUB_ACTOR}")%0A"

          if [ "$GITHUB_EVENT" = "push" ]; then
            MESSAGE+="üìù *Commit Message:* $(escape_markdown "${GITHUB_COMMIT_MESSAGE}")%0A"
            MESSAGE+="üîó [View Repository](https://github.com/${GITHUB_REPO})"
          elif [ "$GITHUB_EVENT" = "pull_request" ]; then
            MESSAGE+="üìå *Pull Request Title:* $(escape_markdown "${GITHUB_PR_TITLE}")%0A"
            MESSAGE+="üîó [View PR](${GITHUB_PR_URL})"
          fi

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=MarkdownV2"
