name: Notify Telegram on Commit or PR

on:
  push:
    branches:
      - main
      - workspace
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_EVENT: ${{ github.event_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GITHUB_PR_TITLE: ${{ github.event.pull_request.title }}
          GITHUB_PR_URL: ${{ github.event.pull_request.html_url }}

        run: |
          MESSAGE="üöÄ *GitHub Update:*\n\n"

          if [ \"$GITHUB_EVENT\" = \"push\" ]; then
            MESSAGE+="*New Commit in ${GITHUB_REPO}*\n"
            MESSAGE+="üë§ *Author:* ${GITHUB_ACTOR}\n"
            MESSAGE+="üìù *Message:* ${GITHUB_COMMIT_MESSAGE//&/\\&}\n\n"
            MESSAGE+="üîó [View Repository](https://github.com/${GITHUB_REPO})"
          elif [ \"$GITHUB_EVENT\" = \"pull_request\" ]; then
            MESSAGE+="*Pull Request in ${GITHUB_REPO}*\n"
            MESSAGE+="üë§ *Author:* ${GITHUB_ACTOR}\n"
            MESSAGE+="üìå *Title:* ${GITHUB_PR_TITLE//&/\\&}\n\n"
            MESSAGE+="üîó [View PR](${GITHUB_PR_URL})"
          fi

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${MESSAGE}" \
            -d "parse_mode=MarkdownV2"
