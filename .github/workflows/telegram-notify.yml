name: Notify Telegram on Commit

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

        run: |
          GITHUB_COMMIT_URL="https://github.com/${GITHUB_REPO}/commit/${GITHUB_SHA}"

          MESSAGE="üìù ${GITHUB_COMMIT_MESSAGE}%0A"
          MESSAGE+="üîó [Commit](${GITHUB_COMMIT_URL}) by *${GITHUB_ACTOR}* in [${GITHUB_REPO}](https://github.com/${GITHUB_REPO})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true" \
            -d "disable_notification=true"
