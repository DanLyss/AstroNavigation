<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Photo Ultra Mobile</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
    }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <button id="photoBtn">üì∏ Photo!</button>
  <button id="downloadBtn" disabled>üíæ –°–∫–∞—á–∞—Ç—å</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const photoBtn = document.getElementById("photoBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    let imageBlob, jsonBlob;
    let orientationData = {};
    let geoData = null;

    window.addEventListener("deviceorientation", (e) => {
      orientationData = {
        alpha: e.alpha,
        beta: e.beta,
        gamma: e.gamma
      };
    });

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });
    }

    function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          }),
          () => {
            alert("‚ö†Ô∏è –ì–µ–æ –Ω–µ –ø–æ–ª—É—á–µ–Ω–∞, –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –ú–æ—Å–∫–≤—É");
            resolve({ latitude: 55.751244, longitude: 37.618423 });
          }
        );
      });
    }

    async function uploadUntilSuccess(formData, maxTries = 100, interval = 3000) {
      for (let i = 0; i < maxTries; i++) {
        try {
          const res = await fetch("https://astro-photo-server.onrender.com/upload", {
            method: "POST",
            body: formData
          });

          if (res.ok) {
            alert("‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –ü–æ–ø—ã—Ç–∫–∞ ‚Ññ" + (i + 1));
            return;
          } else {
            console.warn(`‚ö†Ô∏è –ü–æ–ø—ã—Ç–∫–∞ ${i + 1}: —Å—Ç–∞—Ç—É—Å ${res.status}`);
          }
        } catch (err) {
          console.warn(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ø—ã—Ç–∫–∏ ${i + 1}: ${err.message}`);
        }
        await new Promise((res) => setTimeout(res, interval));
      }
      alert("üí• –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞ " + maxTries + " –ø–æ–ø—ã—Ç–æ–∫");
    }

    photoBtn.addEventListener("click", async () => {
      photoBtn.disabled = true;
      photoBtn.textContent = "‚è≥ –°–Ω–∏–º–∞–µ–º...";

      try {
        await startCamera();
        geoData = await getLocation();
        await new Promise(res => setTimeout(res, 2000));

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);
        video.srcObject.getTracks().forEach(track => track.stop());

        imageBlob = await new Promise(res => canvas.toBlob(res, "image/jpeg"));
        const metadata = {
          timestamp: new Date().toISOString(),
          orientation: orientationData,
          geolocation: geoData
        };
        jsonBlob = new Blob([JSON.stringify(metadata, null, 2)], {
          type: "application/json"
        });

        downloadBtn.disabled = false;

        const formData = new FormData();
        formData.append("image", imageBlob, "photo.jpg");
        formData.append("metadata", jsonBlob, "photo_meta.json");

        photoBtn.textContent = "üì° –®—Ç—É—Ä–º—É–µ–º —Å–µ—Ä–≤–µ—Ä (100x)...";
        await uploadUntilSuccess(formData, 100, 3000);

      } catch (err) {
        alert("‚ùå –û—à–∏–±–∫–∞: " + err.message);
      }

      photoBtn.disabled = false;
      photoBtn.textContent = "üì∏ Photo!";
    });

   downloadBtn.addEventListener("click", () => {
  if (!imageBlob || !jsonBlob) return;

  // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–≤–æ–¥ (–µ—Å–ª–∏ –±—ã–ª)
  const existing = document.getElementById("output-area");
  if (existing) existing.remove();

  const output = document.createElement("div");
  output.id = "output-area";
  output.style.marginTop = "2em";
  output.style.maxWidth = "90%";
  output.style.textAlign = "center";

  // –í—Å—Ç–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ
  const imgURL = URL.createObjectURL(imageBlob);
  const img = document.createElement("img");
  img.src = imgURL;
  img.style.maxWidth = "100%";
  img.style.borderRadius = "10px";
  output.appendChild(img);

  // –ß–∏—Ç–∞–µ–º –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º JSON
  const reader = new FileReader();
  reader.onload = () => {
    const pre = document.createElement("pre");
    pre.textContent = reader.result;
    pre.style.background = "#111";
    pre.style.color = "#0f0";
    pre.style.padding = "1em";
    pre.style.marginTop = "1em";
    pre.style.fontSize = "0.9rem";
    pre.style.overflowX = "auto";
    pre.style.borderRadius = "10px";
    output.appendChild(pre);
  };
  reader.readAsText(jsonBlob);

  document.body.appendChild(output);
});



  </script>
</body>
</html>
