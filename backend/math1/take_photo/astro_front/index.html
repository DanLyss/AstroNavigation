<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Photo App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }
        button {
            font-size: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #1e90ff;
            color: #fff;
        }
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>
    <button id="photoBtn">Photo!</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const btn = document.getElementById('photoBtn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        let orientationData = {};
        let geoData = {};

        // Запрос разрешений
        window.addEventListener('click', () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().catch(console.error);
            }
        }, { once: true });

        // Слушаем ориентацию
        window.addEventListener('deviceorientation', (e) => {
            orientationData = {
                alpha: e.alpha,
                beta: e.beta,
                gamma: e.gamma
            };
        });

        // Получаем геолокацию
        function getLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (pos) => resolve({
                        latitude: pos.coords.latitude,
                        longitude: pos.coords.longitude
                    }),
                    reject
                );
            });
        }

        // Запуск камеры
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            return new Promise(resolve => video.onloadedmetadata = resolve);
        }

        // Фотографируем
        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.textContent = 'Hold steady...';

            await startCamera();
            geoData = await getLocation();

            // Ждём пару секунд
            await new Promise(res => setTimeout(res, 2000));

            // Снимок
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Остановка камеры
            video.srcObject.getTracks().forEach(track => track.stop());

            const imageBlob = await new Promise(res => canvas.toBlob(res, 'image/jpeg'));

            const timestamp = new Date().toISOString();

            const metadata = {
                timestamp,
                orientation: orientationData,
                geolocation: geoData
            };

            const jsonBlob = new Blob([JSON.stringify(metadata, null, 2)], { type: 'application/json' });

        const formData = new FormData();
        formData.append('image', imageBlob, 'photo.jpg');
        formData.append('metadata', jsonBlob, 'photo_meta.json');

        await fetch('https://astro-photo-server.onrender.com/upload', {
            method: 'POST',
            body: formData
        });

        alert('✅ Фото и метаданные отправлены на сервер!');



            btn.disabled = false;
            btn.textContent = 'Photo!';
        });
    </script>
</body>
</html>
